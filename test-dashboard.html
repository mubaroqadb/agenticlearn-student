<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dashboard - AgenticLearn</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 1rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e5e7eb;
        }
        
        .card {
            background: white;
            padding: 1.5rem;
            margin: 1rem 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-left: 4px solid #2563eb;
        }
        
        .btn {
            background: #2563eb;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 0.5rem 0.5rem 0.5rem 0;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }
        
        .btn.success {
            background: #059669;
        }
        
        .btn.success:hover {
            background: #047857;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            padding: 1rem;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            max-width: 300px;
            animation: slideIn 0.3s ease-out;
        }
        
        .notification.success { background: #059669; }
        .notification.error { background: #dc2626; }
        .notification.info { background: #2563eb; }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .status {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå± AgenticLearn Test Dashboard</h1>
            <p>Testing Real API Integration</p>
            <div id="user-info">Loading user info...</div>
        </div>
        
        <div class="status" id="api-status">
            <div class="loading"></div> Testing API connection...
        </div>
        
        <div class="grid">
            <div class="card">
                <h3>üìö Available Courses</h3>
                <div id="courses-content">
                    <div class="loading"></div> Loading courses from API...
                </div>
            </div>
            
            <div class="card">
                <h3>üìñ Current Module</h3>
                <div id="module-content">
                    <div class="loading"></div> Loading current module...
                </div>
            </div>
        </div>
        
        <div class="card">
            <h3>üîò Test Buttons</h3>
            <button class="btn" onclick="testAPI()">Test API Connection</button>
            <button class="btn" onclick="loadCourses()">Load Courses</button>
            <button class="btn" onclick="loadModules()">Load Modules</button>
            <button class="btn success" onclick="showSuccess()">Test Success</button>
        </div>
        
        <div class="card">
            <h3>üìä API Response Log</h3>
            <div id="api-log" style="background: #f8fafc; padding: 1rem; border-radius: 4px; font-family: monospace; font-size: 0.875rem; max-height: 300px; overflow-y: auto;">
                Ready for testing...
            </div>
        </div>
    </div>

    <script>
        console.log("üîÑ Test Dashboard Loading...");
        
        // Simple notification system
        function showNotification(message, type = 'info') {
            console.log(`${type.toUpperCase()}: ${message}`);
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease-out';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
        
        // Log function
        function log(message) {
            const logEl = document.getElementById('api-log');
            const timestamp = new Date().toLocaleTimeString();
            logEl.innerHTML += `<br>[${timestamp}] ${message}`;
            logEl.scrollTop = logEl.scrollHeight;
        }
        
        // API client
        const apiClient = {
            async request(endpoint) {
                try {
                    const baseURL = "http://localhost:8080/api/v1";
                    const url = `${baseURL}${endpoint}`;
                    
                    log(`üîÑ API Request: ${url}`);
                    
                    const response = await fetch(url, {
                        headers: {
                            "Content-Type": "application/json",
                            "Accept": "application/json"
                        }
                    });
                    
                    log(`üì° Response Status: ${response.status}`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    log(`üìä Response Data: ${JSON.stringify(data).substring(0, 100)}...`);
                    return data;
                } catch (error) {
                    log(`‚ùå API Error: ${error.message}`);
                    throw error;
                }
            }
        };
        
        // Test API connection
        async function testAPI() {
            try {
                log("üîÑ Testing API connection...");
                const response = await apiClient.request("/health");
                
                if (response.status === 'healthy') {
                    document.getElementById('api-status').innerHTML = '‚úÖ API Connection: SUCCESS';
                    document.getElementById('api-status').className = 'status success';
                    showNotification("API connection successful!", 'success');
                } else {
                    throw new Error("API not healthy");
                }
            } catch (error) {
                document.getElementById('api-status').innerHTML = '‚ùå API Connection: FAILED';
                document.getElementById('api-status').className = 'status error';
                showNotification("API connection failed!", 'error');
            }
        }
        
        // Load courses
        async function loadCourses() {
            try {
                log("üìö Loading courses...");
                const response = await apiClient.request("/learning/courses?page=1&limit=3");
                
                if (response.status === 'success' && response.data && response.data.courses) {
                    const courses = response.data.courses;
                    let html = `<p>Found ${courses.length} courses:</p><ul>`;
                    
                    courses.forEach(course => {
                        html += `<li><strong>${course.title}</strong> (${course.level}, ${course.duration} weeks)</li>`;
                    });
                    
                    html += '</ul>';
                    html += `<button class="btn" onclick="startCourse('${courses[0]._id}')">Start First Course</button>`;
                    
                    document.getElementById('courses-content').innerHTML = html;
                    showNotification(`Loaded ${courses.length} courses!`, 'success');
                } else {
                    throw new Error("No courses found");
                }
            } catch (error) {
                document.getElementById('courses-content').innerHTML = '‚ùå Failed to load courses';
                showNotification("Failed to load courses!", 'error');
            }
        }
        
        // Load modules
        async function loadModules() {
            try {
                log("üìñ Loading modules...");
                // Get first course
                const coursesResponse = await apiClient.request("/learning/courses?page=1&limit=1");
                
                if (coursesResponse.status === 'success' && coursesResponse.data.courses.length > 0) {
                    const course = coursesResponse.data.courses[0];
                    
                    // Get course details
                    const courseDetails = await apiClient.request(`/learning/courses/${course._id}`);
                    
                    if (courseDetails.status === 'success' && courseDetails.data.modules) {
                        const modules = courseDetails.data.modules;
                        let html = `<p>Found ${modules.length} modules in "${course.title}":</p><ul>`;
                        
                        modules.forEach(module => {
                            html += `<li><strong>${module.title}</strong> (Week ${module.week_start}-${module.week_end})</li>`;
                        });
                        
                        html += '</ul>';
                        html += `<button class="btn" onclick="startModule('${modules[0]._id}')">Start First Module</button>`;
                        
                        document.getElementById('module-content').innerHTML = html;
                        showNotification(`Loaded ${modules.length} modules!`, 'success');
                    } else {
                        throw new Error("No modules found");
                    }
                } else {
                    throw new Error("No courses found");
                }
            } catch (error) {
                document.getElementById('module-content').innerHTML = '‚ùå Failed to load modules';
                showNotification("Failed to load modules!", 'error');
            }
        }
        
        // Button handlers
        function startCourse(courseId) {
            showNotification(`Starting course: ${courseId}`, 'success');
            log(`üöÄ Starting course: ${courseId}`);
        }
        
        function startModule(moduleId) {
            showNotification(`Starting module: ${moduleId}`, 'success');
            log(`üìñ Starting module: ${moduleId}`);
        }
        
        function showSuccess() {
            showNotification("Test notification working!", 'success');
        }
        
        // Initialize
        function init() {
            log("üå± Test Dashboard Initialized");
            document.getElementById('user-info').textContent = "User: Demo Student (Test Mode)";
            
            // Auto-test API
            setTimeout(testAPI, 1000);
            setTimeout(loadCourses, 2000);
            setTimeout(loadModules, 3000);
        }
        
        // Start when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
